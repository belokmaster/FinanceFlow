<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <div class="icon-container">
                <i class="fa-solid fa-wallet"></i>
            </div>
        </div>
        <nav>
            <a href="/">Счета</a>
            <a href="/categories">Категории</a>
            <a href="/transactions" class="active">Записи</a>
            <a href="#">Аналитика</a>
            <a href="#">Нейронка</a>
        </nav>
    </header>

    <div class="new_transaction-container">
        <div class="new_transaction-card" onclick="openCreateTransactionModal()">
            <i class="fa-solid fa-plus"></i>
            <span>Добавить запись</span>
        </div>
    </div>

    <div id="createTransactionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Новая транзакция</h2>
                <span class="close" onclick="closeModal('createTransactionModal')">&times;</span>
            </div>

            <form action="/submit_transaction" method="POST">
                <div class="form-group">
                    <label>Тип операции <span class="required">*</span></label>
                    <div class="type-buttons">
                        <button type="button" class="type-btn income-btn active" data-type="0">Доход</button>
                        <button type="button" class="type-btn expense-btn" data-type="1">Расход</button>
                    </div>
                    <input type="hidden" id="transactionType" name="Type" value="0" required>
                </div>

                <div class="form-row">
                    <div class="form-group name-group">
                        <label for="transactionAmount">Сумма <span class="required">*</span></label>
                        <input type="text" id="transactionAmount" name="Amount" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="transactionAccount">Счет</label>
                    <select id="transactionAccount" name="AccountID" required>
                        {{range .Accounts}}
                        <option value="{{.ID}}">{{.Name}} ({{.Balance}} {{.CurrencySymbol}})</option>
                        {{end}}
                    </select>
                </div>

                <div class="form-group">
                    <label for="transactionCategory">Категория</label>
                    <select id="transactionCategory" name="CategoryID" required onchange="updateSubcategories()">
                        <option value="" disabled selected>-- Выберите категорию --</option>
                        {{range .Categories}}
                        <option value="{{.ID}}">{{.Name}}</option>
                        {{end}}
                    </select>
                </div>

                <div class="form-group">
                    <label for="transactionSubCategory">Подкатегория (опционально)</label>
                    <select id="transactionSubCategory" name="SubCategoryID">
                        <option value="" selected>-- Без подкатегории --</option>
                        {{range .Categories}}
                        {{range .Subcategories}}
                        <option value="{{.ID}}" data-parent="{{.ParentID}}" style="display: none;">&nbsp;&nbsp;&nbsp;↳
                            {{.Name}}</option>
                        {{end}}
                        {{end}}
                    </select>
                </div>

                <div class="form-group">
                    <label for="transactionDate">Дата</label>
                    <input type="date" id="transactionDate" name="Date" required>
                </div>

                <div class="form-row">
                    <div class="form-group name-group">
                        <label for="transactionDescription">Описание </label>
                        <input type="text" id="transactionDescription" name="Description" class="form-control" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>

            </form>
        </div>
    </div>

</body>

<script src="/static/js/transaction.js"></script>

</html>
