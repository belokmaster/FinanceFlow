<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceFlow</title>
</head>

<body>
    <h1>Тест версия 1. Заносим инфу и смотрим чек с БД</h1>

    <form action="/submit" method="post">
        <label for="AccountID">AccountID:</label>
        <input type="text" id="AccountID" name="AccountID" required><br>

        <label for="CategoryID">CategoryID:</label>
        <input type="text" id="CategoryID" name="CategoryID" required><br>

        <label for="SubCategoryID">SubCategoryID:</label>
        <input type="text" id="SubCategoryID" name="SubCategoryID"><br>

        <label for="Type">Type (income/expense):</label>
        <input type="text" id="Type" name="Type" required><br>

        <label for="Amount">Amount:</label>
        <input type="text" id="Amount" name="Amount" required><br>

        <label for="Comment">Comment:</label>
        <input type="text" id="Comment" name="Comment"><br>

        <button type="submit">Добавить транзакцию</button>
    </form>
</body>

</html>
