<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceFlow</title>
</head>

<body>
    <h1>Тест версия 1. Заносим инфу и смотрим чек с БД</h1>
    <h2>choise your option</h2>
    <form>
        <input type="button" value="Create new account" onclick="showForm('createAccountForm')"><br>
        <input type="button" value="Delete account" onclick="showForm('deleteAccountForm')"><br>
        <input type="button" value="Transfer" onclick="showForm('transferForm')"><br>
        <input type="button" value="Transaction" onclick="showForm('transactionForm')"><br>
        <input type="button" value="Create new category" onclick="showForm('createCategoryForm')"><br>
        <input type="button" value="Delete category" onclick="showForm('deleteCategoryForm')"><br>
        <input type="button" value="Create new sub_category" onclick="showForm('createSubCategoryForm')"><br>
        <input type="button" value="Delete sub_category" onclick="showForm('deleteSubCategoryForm')"><br>
    </form>

    <div id="createAccountForm" style="display: none;">
        <h2>create a new account</h2>
        <form action="/create_account" method="post">
            <label for="ID">ID:</label>
            <input type="text" id="ID" name="ID" required><br>

            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" required><br>


            <label for="Balance">Balance:</label>
            <input type="text" id="Balance" name="Balance" required><br>


            <button type="submit">create a new account</button>
        </form>
    </div>

    <div id="deleteAccountForm" style="display: none;">
        <h2>delete account</h2>
        <form action="/delete_account" method="post">
            <label for="ID">ID:</label>
            <input type="ID" id="ID" name="ID" required><br>

            <button type="submit">delete account</button>
        </form>
    </div>

    <div id="transactionForm" style="display: none;">
        <h2>test add the transaction</h2>
        <form action="/submit_transaction" method="post">
            <label for="AccountID">AccountID:</label>
            <input type="text" id="AccountID" name="AccountID" required><br>

            <label for="CategoryID">CategoryID:</label>
            <input type="text" id="CategoryID" name="CategoryID" required><br>

            <label for="SubCategoryID">SubCategoryID:</label>
            <input type="text" id="SubCategoryID" name="SubCategoryID"><br>

            <label for="Type">Type (0/1):</label>
            <input type="text" id="Type" name="Type" required><br>

            <label for="Amount">Amount:</label>
            <input type="text" id="Amount" name="Amount" required><br>

            <label for="Comment">Comment:</label>
            <input type="text" id="Comment" name="Comment"><br>

            <button type="submit">add the transaction</button>
        </form>
    </div>

    <div id="transferForm" style="display: none;">
        <h2>test transfer from acc to acc</h2>
        <form action="/transfer" method="post">
            <label for="AccountID">AccountID:</label>
            <input type="text" id="AccountID" name="AccountID" required><br>

            <label for="TransferAccountID">TransferAccountID:</label>
            <input type="text" id="TransferAccountID" name="TransferAccountID" required><br>

            <label for="Type">Type (2):</label>
            <input type="text" id="Type" name="Type" required><br>

            <label for="Amount">Amount:</label>
            <input type="text" id="Amount" name="Amount" required><br>

            <label for="Comment">Comment:</label>
            <input type="text" id="Comment" name="Comment"><br>

            <button type="submit">approve transfer</button>
        </form>
    </div>

    <div id="createCategoryForm" style="display: none;">
        <h2>add category</h2>
        <form action="/add_category" method="post">
            <label for="ID">ID:</label>
            <input type="ID" id="ID" name="ID" required><br>

            <label for="Name">Name:</label>
            <input type="Name" id="Name" name="Name" required><br>

            <button type="submit">add category</button>
        </form>
    </div>

    <div id="deleteCategoryForm" style="display: none;">
        <h2>delete category</h2>
        <form action="/delete_category" method="post">
            <label for="ID">ID:</label>
            <input type="ID" id="ID" name="ID" required><br>

            <button type="submit">delete category</button>
        </form>
    </div>

    <div id="createSubCategoryForm" style="display: none;">
        <h2>add sub_category</h2>
        <form action="/add_subcategory" method="post">
            <label for="ID">ID:</label>
            <input type="ID" id="ID" name="ID" required><br>

            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" required><br>

            <label for="Category_ID">Category_ID:</label>
            <input type="Category_ID" id="Category_ID" name="Category_ID" required><br>

            <button type="submit">add sub_category</button>
        </form>
    </div>

    <div id="deleteSubCategoryForm" style="display: none;">
        <h2>delete sub_category</h2>
        <form action="/delete_subcategory" method="post">
            <label for="ID">ID:</label>
            <input type="ID" id="ID" name="ID" required><br>

            <button type="submit">delete sub_category</button>
        </form>
    </div>

    <script>
        function showForm(formId) {
            document.getElementById('createAccountForm').style.display = 'none';
            document.getElementById('deleteAccountForm').style.display = 'none';
            document.getElementById('transferForm').style.display = 'none';
            document.getElementById('transactionForm').style.display = 'none';
            document.getElementById('createCategoryForm').style.display = 'none';
            document.getElementById('deleteCategoryForm').style.display = 'none';
            document.getElementById('createSubCategoryForm').style.display = 'none';
            document.getElementById('deleteSubCategoryForm').style.display = 'none';


            document.getElementById(formId).style.display = 'block';
        }
    </script>

</body>

</html>
